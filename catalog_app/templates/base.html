<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music Catalog{% endblock %}</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #4a1d96 0%, #7e22ce 100%);
            min-height: 100vh;
            margin: 0;
            color: #1a1a1a;
        }
        
        /* Custom Animations */
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeScale {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }
        
        .animate-fade-scale {
            animation: fadeScale 0.3s ease-out forwards;
        }
        
        /* Improved Button Styles */
        .btn-primary {
            background: linear-gradient(to right, #7e22ce, #9333ea);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* Table Styles */
        .table-row {
            transition: all 0.2s ease;
        }
        
        .table-row:hover {
            background-color: #f8f4ff;
            transform: scale(1.01);
        }
        
        /* Input Styles */
        .input-field {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .input-field:focus {
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
            outline: none;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #9333ea;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #7e22ce;
        }

        .nav-bar {
            background: linear-gradient(90deg, rgba(88,28,135,1) 0%, rgba(126,34,206,1) 100%);
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: rgba(147, 51, 234, 0.5);
            transform: translateY(-1px);
        }

        .button {
            background-color: #9333ea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #7e22ce;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .content-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Table Styles */
        .table-container {
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f8fafc;
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #64748b;
            font-weight: 600;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        /* Form Styles */
        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
        }

        .input-field:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 0.25rem;
            display: block;
        }
    </style>
    <style>
        body { background: linear-gradient(to bottom right, #4a1d96, #7e22ce); min-height: 100vh; }
        .nav-link { @apply text-white hover:bg-purple-600 px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200; }
        .nav-link-active { @apply bg-purple-500 text-white hover:bg-purple-600 px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:scale-105; }
        .btn-primary { @apply bg-purple-500 text-white hover:bg-purple-600 px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:scale-105 shadow-lg; }
        .card { @apply bg-white rounded-lg shadow-xl p-6 hover:shadow-2xl transition-all duration-200; }
        .table-container { @apply bg-white rounded-lg shadow-xl overflow-hidden; }
        .input-field { @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500; }
        .heading-1 { @apply text-3xl font-bold text-white mb-4; }
        .heading-2 { @apply text-2xl font-semibold text-gray-800 mb-3; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .scale-hover { @apply transition-transform duration-200 hover:scale-105; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.3/cdn.min.js" defer></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        .slide-in { animation: slideIn 0.3s ease-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
<body>
    <nav class="bg-gradient-to-r from-blue-900 to-purple-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="{% url 'home' %}" class="text-white font-bold text-2xl hover:text-purple-200 transition-colors duration-200">
                        ðŸŽµ Music Catalog
                    </a>
                </div>
                <div x-data="{ isOpen: false }" class="relative">
                    <!-- Mobile menu button -->
                    <button @click="isOpen = !isOpen" class="md:hidden text-gray-300 hover:text-white">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    
                    <!-- Desktop menu -->
                    <div class="hidden md:flex space-x-4">
                        <a href="{% url 'artiste_list' %}" class="text-gray-300 hover:bg-purple-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Artistes</a>
                        <a href="{% url 'song_list' %}" class="text-gray-300 hover:bg-purple-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Songs</a>
                        <a href="{% url 'lyric_list' %}" class="text-gray-300 hover:bg-purple-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Lyrics</a>
                        <a href="{% url 'artiste_create' %}" class="bg-purple-600 text-white hover:bg-purple-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Add Artiste</a>
                        <a href="{% url 'song_create' %}" class="bg-purple-600 text-white hover:bg-purple-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Add Song</a>
                        <a href="{% url 'lyric_create' %}" class="bg-purple-600 text-white hover:bg-purple-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Add Lyric</a>
                    </div>
                    
                    <!-- Mobile menu -->
                    <div x-show="isOpen" @click.away="isOpen = false" class="md:hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1">
                        <a href="{% url 'artiste_list' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-100">Artistes</a>
                        <a href="{% url 'song_list' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-100">Songs</a>
                        <a href="{% url 'lyric_list' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-100">Lyrics</a>
                        <a href="{% url 'artiste_create' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-100">Add Artiste</a>
                        <a href="{% url 'song_create' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-100">Add Song</a>
                        <a href="{% url 'lyric_create' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-100">Add Lyric</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="fade-in">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deleteButtons = document.querySelectorAll('.delete-btn');
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            deleteButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const itemId = this.dataset.id;
                    const itemType = this.dataset.type;
                    const confirmMessage = `Are you sure you want to delete this ${itemType}?`;

                    if (confirm(confirmMessage)) {
                        fetch(`/${itemType}s/${itemId}/delete/`, {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': csrfToken,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({})
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                const row = this.closest('tr');
                                if (row) {
                                    row.remove();
                                }
                            } else {
                                alert('Error deleting item.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('An error occurred during deletion.');
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
