{% for field in form %}
<div class="mb-4">
    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
        {{ field.label }}
    </label>
    {{ field.errors }}
    {{ field|add_class:"mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm" }}
    {% if field.help_text %}
    <p class="mt-2 text-sm text-gray-500">{{ field.help_text }}</p>
    {% endif %}
</div>
{% endfor %}
